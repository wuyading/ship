    <script>
        $("#add_category").click(function () {
            $("#update_id").val('');
            $(".category_id").val(0);
            $(".category_name").val('');

            $('.add_info').modal('show');
        });

        function update_cate(id,p_id,name) {
            $(".category_id").val(p_id);
            $("#update_id").val(id);
            $(".category_name").val(name);

            $(".modal-title").html('修改分类');
            $('.add_info').modal('show');
        }

        //删除分类
        function delete_cate(id,p_id,name) {
            layer.alert('确定删除吗？', {
                icon: 6
                ,time: 0 //不自动关闭
                ,btn: ['确定', '取消']
                ,area: '200px'
                ,yes: function(index){
                    layer.close(index);
                    $.post('{:U("category/ajax_delete_cate")}',{'id':id},function (res) {
                        if(res.status == 1001){
                            layer.alert(res.message, {
                                icon: 6
                                ,time: 0 //不自动关闭
                                ,btn: ['确定']
                                ,area: '200px'
                                ,yes: function(index){
                                    layer.close(index);
                                    window.location.href="/category/index";
                                }
                            });
                        }else{
                            layer.alert(res.message, {icon: 0,time:0,closeBtn: 0});
                        }
                    },'json');
                }
                ,no: function(index){
                    layer.close(index);
                }
            });
        }

        $(".save_category").click(function () {
            if(confirm('确定提交保存吗？')){
                var data = $("#save_form").serialize();
                $.post('/category/ajax_save',data,function (res) {
                    if(res.status == 1001){
                        alert(res.message);
                        $('.add_info').modal('hide');
                        window.location.reload();
                    }else{
                        alert(res.message);
                    }
                },'json');
            }
        });
    </script>
